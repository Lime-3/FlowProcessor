[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -k "not test_preview_csv_with_paths and not test_worker_file_processing and not test_manager_start_processing and not test_aggregator_initialization and not test_save_plot_as_image and not test_visualize_metric"
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    gui: marks tests that require GUI components
    qt: marks tests that require Qt components 